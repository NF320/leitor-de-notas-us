<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Reader v2.1 (US)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        .loader { width: 1rem; height: 1rem; border: 2px solid #fff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 50; }
        .modal-content { background-color: white; padding: 2rem; border-radius: 0.75rem; width: 90%; max-width: 500px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-gray-50">

    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.Firebase = {
            initializeApp,
            getFirestore,
            collection,
            addDoc,
            onSnapshot,
            doc,
            deleteDoc,
            updateDoc,
            query
        };
    </script>

    <script type="text/babel">

    // --- SVG Icons ---
    const UploadIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" x2="12" y1="3" y2="15" /></svg>);
    const FileTextIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><line x1="16" x2="8" y1="13" y2="13" /><line x1="16" x2="8" y1="17" y2="17" /><line x1="10" x2="8" y1="9" y2="9" /></svg>);
    const Trash2Icon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" /><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><line x1="10" x2="10" y1="11" y2="17" /><line x1="14" x2="14" y1="11" y2="17" /></svg>);
    const EditIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></svg>);
    const PlusCircleIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10" /><line x1="12" x2="12" y1="8" y2="16" /><line x1="8" x2="16" y1="12" y2="12" /></svg>);
    const BarChart2Icon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" x2="18" y1="20" y2="10" /><line x1="12" x2="12" y1="20" y2="4" /><line x1="6" x2="6" y1="20" y2="14" /></svg>);
    const XCircleIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10" /><line x1="15" x2="9" y1="9" y2="15" /><line x1="9" x2="15" y1="9" y2="15" /></svg>);

    // --- UI Components ---
    const Card = ({ children, className = '' }) => (<div className={`bg-white border border-gray-200 rounded-xl shadow-sm ${className}`}>{children}</div>);
    const CardHeader = ({ children, className = '' }) => (<div className={`p-4 md:p-6 border-b border-gray-200 ${className}`}>{children}</div>);
    const CardTitle = ({ children, className = '' }) => (<h2 className={`text-xl font-semibold text-gray-800 ${className}`}>{children}</h2>);
    const CardContent = ({ children, className = '' }) => (<div className={`p-4 md:p-6 ${className}`}>{children}</div>);
    const Button = ({ children, onClick, disabled = false, className = '' }) => (<button onClick={onClick} disabled={disabled} className={`inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors ${className}`}>{children}</button>);
    const Table = ({ children, className = '' }) => (<div className="w-full overflow-x-auto"><table className={`min-w-full divide-y divide-gray-200 ${className}`}>{children}</table></div>);
    const TableHeader = ({ children }) => (<thead className="bg-gray-50"><tr>{children}</tr></thead>);
    const TableHead = ({ children }) => (<th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{children}</th>);
    const TableBody = ({ children }) => (<tbody className="bg-white divide-y divide-gray-200">{children}</tbody>);
    const TableRow = ({ children, className = '' }) => <tr className={className}>{children}</tr>;
    const TableCell = ({ children, className = '' }) => <td className={`px-6 py-4 whitespace-nowrap text-sm text-gray-700 ${className}`}>{children}</td>;

    // --- Add/Edit Modal Component ---
    const NotaModal = ({ nota, onSave, onClose }) => {
        const [formData, setFormData] = React.useState({
            nome_loja: '',
            data: '',
            valor: ''
        });

        React.useEffect(() => {
            if (nota) {
                setFormData({
                    nome_loja: nota.nome_loja || '',
                    data: nota.data || '',
                    valor: nota.valor || ''
                });
            } else {
                setFormData({ nome_loja: '', data: new Date().toISOString().split('T')[0], valor: '' });
            }
        }, [nota]);

        const handleChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({ ...prev, [name]: value }));
        };

        const handleSubmit = (e) => {
            e.preventDefault();
            const valorNumerico = parseFloat(String(formData.valor).replace(',', '.'));
            if (!formData.nome_loja || !formData.data || isNaN(valorNumerico)) {
                alert('Please fill in all fields correctly.');
                return;
            }
            onSave({ ...formData, valor: valorNumerico });
        };

        return (
            <div className="modal-overlay">
                <div className="modal-content">
                    <h3 className="text-lg font-bold mb-4">{nota ? 'Edit Invoice' : 'Add New Invoice'}</h3>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label htmlFor="nome_loja" className="block text-sm font-medium text-gray-700">Establishment</label>
                            <input type="text" name="nome_loja" id="nome_loja" value={formData.nome_loja} onChange={handleChange} required className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                        </div>
                        <div>
                            <label htmlFor="data" className="block text-sm font-medium text-gray-700">Date</label>
                            <input type="date" name="data" id="data" value={formData.data} onChange={handleChange} required className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                        </div>
                        <div>
                            <label htmlFor="valor" className="block text-sm font-medium text-gray-700">Value (USD)</label>
                            <input type="text" name="valor" id="valor" value={formData.valor} onChange={handleChange} required className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ex: 42.50" />
                        </div>
                        <div className="flex justify-end space-x-3 pt-4">
                            <button type="button" onClick={onClose} className="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">Cancel</button>
                            <Button type="submit">{nota ? 'Save Changes' : 'Add Invoice'}</Button>
                        </div>
                    </form>
                </div>
            </div>
        );
    };

    // --- Main App Component ---
    const App = () => {
        const { initializeApp, getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query } = window.Firebase || {};

        const [db, setDb] = React.useState(null);
        const [apiKey, setApiKey] = React.useState('');
        const [imageFile, setImageFile] = React.useState(null);
        const [imagePreview, setImagePreview] = React.useState('');
        const [notas, setNotas] = React.useState([]);
        const [monthlyTotals, setMonthlyTotals] = React.useState({});
        const [yearlyTotals, setYearlyTotals] = React.useState({});
        const [grandTotal, setGrandTotal] = React.useState(0);
        const [isLoading, setIsLoading] = React.useState(false);
        const [error, setError] = React.useState('');
        
        const [isModalOpen, setIsModalOpen] = React.useState(false);
        const [editingNota, setEditingNota] = React.useState(null);

        React.useEffect(() => {
            try {
                // IMPORTANT: Replace with your actual Firebase configuration
                const firebaseConfig = {
                    apiKey: "AIzaSyDDAm2kLzbe_EeOBBMI21yubPWmbahL800",
                    authDomain: "meu-leitor-de-notas-heart.firebaseapp.com",
                    projectId: "meu-leitor-de-notas-heart",
                    storageBucket: "meu-leitor-de-notas-heart.firebasestorage.app",
                    messagingSenderId: "594278201097",
                    appId: "1:594278201097:web:7c4b59123de5019cc885d8"
                };
                if (firebaseConfig.apiKey && firebaseConfig.apiKey.startsWith("AIza")) {
                    setApiKey(firebaseConfig.apiKey);
                    const app = initializeApp(firebaseConfig);
                    const firestore = getFirestore(app);
                    setDb(firestore);
                } else {
                    setError("Invalid Firebase configuration.");
                }
            } catch (e) {
                console.error("Error initializing Firebase:", e);
                setError("Error in Firebase configuration.");
            }
        }, []);

        React.useEffect(() => {
            if (!db) return;
            const notasCollection = collection(db, "notas");
            const q = query(notasCollection);
            const unsubscribe = onSnapshot(q, (querySnapshot) => {
                const notasData = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                notasData.sort((a, b) => {
                    const dateA = new Date(a.data);
                    const dateB = new Date(b.data);
                    if (isNaN(dateA)) return 1;
                    if (isNaN(dateB)) return -1;
                    return dateB - dateA;
                });
                setNotas(notasData);
            }, (err) => {
                console.error("Error fetching invoices:", err);
                setError("Could not load the invoices.");
            });
            return () => unsubscribe();
        }, [db]);
        
        React.useEffect(() => {
            const mTotals = {};
            const yTotals = {};
            let gTotal = 0;
            const dateRegex = /^\d{4}-\d{2}-\d{2}$/;

            for (const nota of notas) {
                try {
                    if (typeof nota.data !== 'string' || !dateRegex.test(nota.data)) {
                        continue; 
                    }
                    
                    const date = new Date(nota.data + 'T00:00:00Z');
                    if (isNaN(date.getTime())) {
                        continue;
                    }
                    
                    const monthYear = `${String(date.getUTCMonth() + 1).padStart(2, '0')}/${date.getUTCFullYear()}`;
                    const year = date.getUTCFullYear().toString();
                    const value = parseFloat(nota.valor);

                    if (!isNaN(value)) {
                        if (!mTotals[monthYear]) mTotals[monthYear] = 0;
                        mTotals[monthYear] += value;
                        
                        if (!yTotals[year]) yTotals[year] = 0;
                        yTotals[year] += value;

                        gTotal += value;
                    }
                } catch (e) {
                    console.error("Error processing invoice for summary:", nota, e);
                    continue;
                }
            }
            
            const sortEntries = (obj, descending = true) => Object.entries(obj)
                .sort(([a], [b]) => {
                    const dateA = a.includes('/') ? new Date(`${a.split('/')[1]}-${a.split('/')[0]}-01`) : new Date(`${a}-01-01`);
                    const dateB = b.includes('/') ? new Date(`${b.split('/')[1]}-${b.split('/')[0]}-01`) : new Date(`${b}-01-01`);
                    return descending ? dateB - dateA : dateA - dateB;
                })
                .reduce((sortedObj, [key, value]) => { sortedObj[key] = value; return sortedObj; }, {});

            setMonthlyTotals(sortEntries(mTotals));
            setYearlyTotals(sortEntries(yTotals));
            setGrandTotal(gTotal);
        }, [notas]);


        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });

        const handleImageChange = (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                setImageFile(file);
                setImagePreview(URL.createObjectURL(file));
                setError('');
            }
        };

        const handleExtractData = async () => {
            if (!imageFile || !apiKey || !db) { setError("Please select an image and check the connection."); return; }
            setIsLoading(true);
            setError('');
            try {
                const base64ImageData = await toBase64(imageFile);
                const prompt = `You are an expert at reading US invoices or receipts. Extract the STORE NAME, DATE, and TOTAL VALUE. Rules: 1. STORE NAME: The name of the establishment. 2. DATE: The purchase date in YYYY-MM-DD format. 3. TOTAL VALUE: The final amount paid, as a number. 4. OUTPUT: Respond ONLY in JSON, following the schema.`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/jpeg", data: base64ImageData } }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: { type: "OBJECT", properties: { "nome_loja": { "type": "STRING" }, "data": { "type": "STRING" }, "valor": { "type": "NUMBER" } }, required: ["nome_loja", "data", "valor"] }
                    }
                };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) { const errorBody = await response.json(); throw new Error(`API Error: ${errorBody.error?.message || response.statusText}`); }
                const result = await response.json();
                const extractedText = result.candidates[0].content.parts[0].text;
                const extractedData = JSON.parse(extractedText);
                if (extractedData.data && extractedData.valor && extractedData.nome_loja) {
                    await addDoc(collection(db, "notas"), extractedData);
                    setImageFile(null); setImagePreview('');
                } else { throw new Error("The AI could not extract all required data."); }
            } catch (err) { console.error("Extraction error:", err); setError(err.message || "An unknown error occurred."); } finally { setIsLoading(false); }
        };

        const handleDeleteNota = async (id) => {
            if (!db) { setError("Database is not connected."); return; }
            if (confirm("Are you sure you want to delete this invoice?")) {
                try {
                    await deleteDoc(doc(db, "notas", id));
                } catch (err) {
                    console.error("Error deleting:", err);
                    setError("Failed to delete the invoice.");
                }
            }
        };
        
        const handleAddNew = () => {
            setEditingNota(null);
            setIsModalOpen(true);
        };
        
        const handleEditNota = (nota) => {
            setEditingNota(nota);
            setIsModalOpen(true);
        };

        const handleSaveNota = async (dataToSave) => {
            if (!db) { setError("Database is not connected."); return; }
            try {
                if (editingNota) {
                    const notaRef = doc(db, "notas", editingNota.id);
                    await updateDoc(notaRef, dataToSave);
                } else {
                    await addDoc(collection(db, "notas"), dataToSave);
                }
                setIsModalOpen(false);
                setEditingNota(null);
            } catch (err) {
                console.error("Error saving the invoice:", err);
                setError("Failed to save the invoice to the database.");
            }
        };

        const formatCurrency = (value) => (typeof value !== 'number') ? '$0.00' : value.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        const formatDate = (dateString) => {
            if (typeof dateString !== 'string' || !/^\d{4}-\d{2}-\d{2}$/.test(dateString)) return "Invalid Date";
            const [year, month, day] = dateString.split('-');
            return `${month}/${day}/${year}`;
        };

        return (
            <div className="bg-gray-50 min-h-screen font-sans text-gray-800 p-4 sm:p-6 lg:p-8">
                {isModalOpen && <NotaModal nota={editingNota} onSave={handleSaveNota} onClose={() => setIsModalOpen(false)} />}
                
                <div className="max-w-7xl mx-auto space-y-8">
                    <header className="text-center">
                        <h1 className="text-3xl sm:text-4xl font-bold text-blue-700">Invoice Reader v2.1 (US)</h1>
                        <p className="mt-2 text-lg text-gray-600">Upload, edit, or manually add your expenses.</p>
                    </header>
                    <main className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-1 space-y-8">
                            <Card>
                                <CardHeader><CardTitle>1. Process Invoice</CardTitle></CardHeader>
                                <CardContent className="space-y-4">
                                    <label htmlFor="file-upload" className="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500 border-2 border-dashed border-gray-300 hover:border-blue-400 flex flex-col items-center justify-center p-6 text-center h-48 transition-colors">
                                        {imagePreview ? <img src={imagePreview} alt="Invoice preview" className="h-full w-full object-contain rounded-md" /> : <div className="space-y-1"><UploadIcon className="mx-auto h-12 w-12 text-gray-400" /> <p className="text-sm text-gray-500"><span className="font-semibold">Click to upload</span></p><p className="text-xs text-gray-500">PNG, JPG, etc.</p></div>}
                                        <input id="file-upload" name="file-upload" type="file" className="sr-only" accept="image/*" onChange={handleImageChange} />
                                    </label>
                                    {error && <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded-md text-sm flex items-start"><XCircleIcon className="h-5 w-5 mr-3 flex-shrink-0" /><p>{error}</p></div>}
                                    <Button onClick={handleExtractData} disabled={!imageFile || isLoading || !db} className="w-full">
                                        {isLoading ? <><span className="loader mr-2"></span> Processing...</> : <><FileTextIcon className="mr-2 h-4 w-4" /> Extract Data from Image</>}
                                    </Button>
                                    <Button onClick={handleAddNew} className="w-full bg-green-600 hover:bg-green-700 focus:ring-green-500">
                                        <PlusCircleIcon className="mr-2 h-4 w-4" /> Add Manually
                                    </Button>
                                </CardContent>
                            </Card>
                            <Card>
                                <CardHeader><CardTitle className="flex items-center"><BarChart2Icon className="mr-3 text-blue-600"/>Financial Summary</CardTitle></CardHeader>
                                <CardContent>
                                    <div className="space-y-4">
                                        <div>
                                            <h4 className="font-semibold mb-2 text-gray-600">Total by Year</h4>
                                            {Object.keys(yearlyTotals).length > 0 ? <ul className="space-y-2">{Object.entries(yearlyTotals).map(([year, total]) => (<li key={year} className="flex justify-between items-center bg-gray-50 p-3 rounded-md"><span className="font-semibold text-gray-700">{year}</span><span className="font-mono text-indigo-700 font-bold">{formatCurrency(total)}</span></li>))}</ul> : <p className="text-center text-gray-500 py-2">No data to display.</p>}
                                        </div>
                                        <div className="border-t border-gray-200 pt-4">
                                             <h4 className="font-semibold mb-2 text-gray-600">Total by Month</h4>
                                            {Object.keys(monthlyTotals).length > 0 ? <ul className="space-y-2 max-h-40 overflow-y-auto">{Object.entries(monthlyTotals).map(([month, total]) => (<li key={month} className="flex justify-between items-center bg-gray-50 p-3 rounded-md"><span className="font-semibold text-gray-700">{month}</span><span className="font-mono text-green-700 font-bold">{formatCurrency(total)}</span></li>))}</ul> : <p className="text-center text-gray-500 py-2">No monthly data.</p>}
                                        </div>
                                    </div>
                                    <div className="border-t border-gray-200 mt-4 pt-4">
                                        <div className="flex justify-between items-center">
                                            <span className="text-lg font-bold text-gray-800">Grand Total</span>
                                            <span className="text-lg font-mono text-green-800 font-extrabold">{formatCurrency(grandTotal)}</span>
                                        </div>
                                    </div>
                                </CardContent>
                            </Card>
                        </div>
                        <div className="lg:col-span-2">
                            <Card>
                                <CardHeader><CardTitle>Entry History</CardTitle></CardHeader>
                                <CardContent className="p-0">
                                    <Table>
                                        <TableHeader><TableHead>Establishment</TableHead><TableHead>Date</TableHead><TableHead>Value</TableHead><TableHead>Actions</TableHead></TableHeader>
                                        <TableBody>
                                            {notas.length > 0 ? notas.map((nota) => (<TableRow key={nota.id} className="hover:bg-gray-50"><TableCell className="font-medium text-gray-900">{nota.nome_loja || 'N/A (Click edit to add)'}</TableCell><TableCell>{formatDate(nota.data)}</TableCell><TableCell className="font-mono">{formatCurrency(nota.valor)}</TableCell><TableCell className="flex items-center space-x-3"><button onClick={() => handleEditNota(nota)} className="text-blue-500 hover:text-blue-700" title="Edit Invoice"><EditIcon className="h-5 w-5"/></button><button onClick={() => handleDeleteNota(nota.id)} className="text-red-500 hover:text-red-700" title="Delete Invoice"><Trash2Icon className="h-5 w-5"/></button></TableCell></TableRow>)) : <TableRow><TableCell colSpan={4} className="text-center text-gray-500 py-10">No invoices entered yet.</TableCell></TableRow>}
                                        </TableBody>
                                    </Table>
                                </CardContent>
                            </Card>
                        </div>
                    </main>
                    <footer className="text-center text-xs text-gray-400 pt-4">
                        <p>🚀 App v2.1. Connected to Firebase to save and share data in real-time.</p>
                    </footer>
                </div>
            </div>
        );
    };
